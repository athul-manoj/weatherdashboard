<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Dashboard">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Weather Dashboard</h1>
            <p>Get real-time weather updates for any city!</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="cityInput" placeholder="Enter City Name">
            <button id="searchBtn">Search</button>
        </section>

        <!-- Weather Details -->
        <section class="weather-details" id="weatherDetails">
            <h2 id="cityName">City Name</h2>
            <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon" id="weatherIcon" class="icon">
            <p id="currentDate">Date: --</p>
            <p id="temperature">Temperature: --°C</p>
            <p id="description">Description: --</p>
            <p id="humidity">Humidity: --%</p>
            <p id="windSpeed">Wind Speed: -- km/h</p>
            <p id="pressure">Pressure: -- hPa</p>
        </section>

        <!-- Forecast Details -->
        <section class="forecast-details" id="forecastDetails">
            <div class="forecast-container" id="forecastContainer">
                <!-- Forecast cards will be dynamically added here -->
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>Powered by OpenWeather API | © 2024 Weather Dashboard</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
